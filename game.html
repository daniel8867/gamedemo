<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Overdrive: Mobile Edition</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #2ecc71;
            --bg-dark: #0a0a0c;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #game-wrapper {
            position: relative;
            width: 95vw;
            max-width: 800px;
        }

        #game-container {
            position: relative;
            width: 100%;
            aspect-ratio: 8 / 3;
            background: #111;
            border: 2px solid #333;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), inset 0 0 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            outline: none;
        }

        #player {
            position: absolute;
            width: 4%;
            height: 10.6%;
            background: var(--neon-blue);
            left: 12.5%;
            bottom: 0;
            box-shadow: 0 0 15px var(--neon-blue);
            z-index: 10;
            border-radius: 4px;
        }

        .dash-active {
            background: #fff !important;
            box-shadow: 0 0 40px #fff, 0 0 20px var(--neon-blue) !important;
            transform: scaleX(2.5) skewX(-15deg) !important;
        }

        .obstacle {
            position: absolute;
            background: var(--neon-pink);
            bottom: 0;
            box-shadow: 0 0 15px var(--neon-pink);
            border-radius: 4px;
        }

        #hud {
            position: absolute;
            top: -35px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-family: 'Courier New', Courier, monospace;
            font-size: clamp(14px, 4vw, 18px);
            letter-spacing: 1px;
        }

        #dash-meter {
            color: var(--neon-green);
            transition: color 0.3s;
        }

        #touch-controls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: 15;
        }

        .touch-zone {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.4);
            font-size: clamp(10px, 4vw, 14px);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: background 0.1s, color 0.1s;
            cursor: pointer;
        }

        .touch-zone:active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        #touch-jump {
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .touch-icon {
            font-size: 24px;
            margin-bottom: 8px;
            pointer-events: none;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 30; /* Higher than controls */
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            margin: 0 0 10px 0;
            font-size: clamp(24px, 8vw, 48px);
        }

        .controls-hint {
            font-size: clamp(10px, 3vw, 14px);
            color: #888;
            margin-top: 15px;
            line-height: 1.4;
        }

        .btn-start {
            padding: 12px 35px;
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: clamp(16px, 5vw, 20px);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
            font-weight: bold;
            z-index: 40;
        }

        .btn-start:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="hud">
            <div>SCORE: <span id="score-val">0</span></div>
            <div id="dash-meter">DASH: READY</div>
        </div>

        <div id="game-container">
            <div id="player"></div>
            
            <div id="touch-controls" class="hidden">
                <div class="touch-zone" id="touch-jump">
                    <span class="touch-icon">↑</span>
                    <span>Jump</span>
                </div>
                <div class="touch-zone" id="touch-dash">
                    <span class="touch-icon">⚡</span>
                    <span>Dash</span>
                </div>
            </div>

            <div id="overlay">
                <h1 id="overlay-title">NEON OVERDRIVE</h1>
                <button class="btn-start" onclick="startGame()">INITIATE</button>
                <div class="controls-hint" id="overlay-hint">
                    DESKTOP: SPACE (Jump) | SHIFT (Dash)<br>
                    MOBILE: Tap LEFT (Jump) | Tap RIGHT (Dash)
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('game-container');
        const playerEl = document.getElementById('player');
        const scoreEl = document.getElementById('score-val');
        const overlay = document.getElementById('overlay');
        const dashMeter = document.getElementById('dash-meter');
        const touchControls = document.getElementById('touch-controls');
        const jumpZone = document.getElementById('touch-jump');
        const dashZone = document.getElementById('touch-dash');

        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 300;
        const GRAVITY = 0.55;
        const JUMP_POWER = -11;
        const HOLD_LIFT = -0.65;
        const DASH_SPEED_MULT = 4;
        
        let gameActive = false;
        let score = 0;
        let gameSpeed = 6.5;
        let frameCount = 0;
        let obstacles = [];
        
        let player = {
            y: 0,
            vy: 0,
            jumps: 0,
            isDashing: false,
            dashReady: true,
            isHoldingJump: false,
            width: 32,
            height: 32
        };

        // Keyboard Logic
        window.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            if (e.code === 'Space') {
                e.preventDefault();
                player.isHoldingJump = true;
                handleJump();
            }
            if (e.key === 'Shift') {
                e.preventDefault();
                handleDash();
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'Space') player.isHoldingJump = false;
        });

        // Robust Touch Input
        const initInputs = () => {
            jumpZone.onpointerdown = (e) => {
                if (!gameActive) return;
                player.isHoldingJump = true;
                handleJump();
            };
            jumpZone.onpointerup = jumpZone.onpointerleave = () => {
                player.isHoldingJump = false;
            };

            dashZone.onpointerdown = (e) => {
                if (!gameActive) return;
                handleDash();
            };
        };

        // Add mouse support for desktop users clicking the zones
        initInputs();

        function handleJump() {
            if (player.isDashing) return;
            if (player.jumps < 2) {
                player.vy = JUMP_POWER;
                player.jumps++;
            }
        }

        function handleDash() {
            if (!player.dashReady || player.isDashing || !gameActive) return;

            player.isDashing = true;
            player.dashReady = false;
            player.vy = 0;
            playerEl.classList.add('dash-active');
            dashMeter.innerText = "DASH: CHARGING";
            dashMeter.style.color = "var(--neon-pink)";

            setTimeout(() => {
                player.isDashing = false;
                playerEl.classList.remove('dash-active');
            }, 200);

            setTimeout(() => {
                player.dashReady = true;
                if (gameActive) {
                    dashMeter.innerText = "DASH: READY";
                    dashMeter.style.color = "var(--neon-green)";
                }
            }, 1500);
        }

        function startGame() {
            gameActive = true;
            score = 0;
            gameSpeed = 6.5;
            player.y = 0;
            player.vy = 0;
            player.jumps = 0;
            frameCount = 0;
            scoreEl.innerText = "0";
            
            obstacles.forEach(o => o.el.remove());
            obstacles = [];
            
            overlay.classList.add('hidden');
            touchControls.classList.remove('hidden');
            dashMeter.innerText = "DASH: READY";
            dashMeter.style.color = "var(--neon-green)";
            
            requestAnimationFrame(gameLoop);
        }

        function spawnObstacle() {
            const w = 40 + Math.random() * 90;
            const h = 30 + Math.random() * 60;
            const el = document.createElement('div');
            el.className = 'obstacle';
            el.style.width = (w / CANVAS_WIDTH * 100) + '%';
            el.style.height = (h / CANVAS_HEIGHT * 100) + '%';
            el.style.left = '100%';
            container.appendChild(el);
            obstacles.push({ el, x: CANVAS_WIDTH, w, h });
        }

        function gameLoop() {
            if (!gameActive) return;
            frameCount++;

            if (!player.isDashing) {
                if (player.isHoldingJump && player.vy < 0) {
                    player.vy += HOLD_LIFT;
                }
                player.vy += GRAVITY;
                player.y -= player.vy;
            }

            if (player.y <= 0) {
                player.y = 0;
                player.vy = 0;
                player.jumps = 0;
            }
            
            const maxPlayerY = CANVAS_HEIGHT - player.height;
            if (player.y >= maxPlayerY) {
                player.y = maxPlayerY;
                player.vy = 0;
            }

            playerEl.style.bottom = (player.y / CANVAS_HEIGHT * 100) + '%';

            const spawnRate = Math.max(45, 90 - Math.floor(score / 4));
            if (frameCount % spawnRate === 0) {
                spawnObstacle();
            }

            for (let i = obstacles.length - 1; i >= 0; i--) {
                let o = obstacles[i];
                let effectiveSpeed = player.isDashing ? gameSpeed * DASH_SPEED_MULT : gameSpeed;
                o.x -= effectiveSpeed;
                o.el.style.left = (o.x / CANVAS_WIDTH * 100) + '%';

                const pLeft = 100;
                const pRight = 100 + player.width;
                const pBottom = player.y;

                if (o.x < pRight && (o.x + o.w) > pLeft && pBottom < o.h && !player.isDashing) {
                    endGame();
                    return;
                }

                if (o.x < -150) {
                    o.el.remove();
                    obstacles.splice(i, 1);
                    score++;
                    scoreEl.innerText = score;
                    gameSpeed += 0.07;
                }
            }

            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameActive = false;
            overlay.classList.remove('hidden');
            touchControls.classList.add('hidden');
            
            overlay.innerHTML = `
                <h1 style="color: var(--neon-pink)">CRASHED</h1>
                <div style="font-size: 24px; color: #fff; margin-bottom: 20px;">SCORE: ${score}</div>
                <button class="btn-start" onclick="startGame()">RETRY</button>
            `;
        }
    </script>
</body>
</html>
